<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臨床検査技師国家試験</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>臨床検査技師国家試験 クイズ</h1>
  <div id="question-container">
    <p id="question-text"></p>
    <div>
      <button class="choice" data-choice="1"></button>
      <button class="choice" data-choice="2"></button>
      <button class="choice" data-choice="3"></button>
      <button class="choice" data-choice="4"></button>
      <button class="choice" data-choice="5"></button>
    </div>
    <button id="submit-answer">回答</button>
  </div>
  <div id="result-container" style="display: none;">
    <p id="result-text"></p>
    <button id="next-question">次の問題</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
